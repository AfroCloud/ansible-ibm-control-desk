---
# vars file for ibm-http-server-install
__tmp_dir:                      "{{ tmp_dir | default('/home/Installers/ICD761') }}"
__imshared_location:            "{{ imshared_location  | default('/opt/ibm/IBMIMShared') }}"
__http_install_location:        "{{ http_install_location  | default('/opt/ibm/HTTPServer') }}"
__plugins_install_location:     "{{ plugins_install_location  | default('/opt/ibm/WebSphere/Plugins') }}"
__toolbox_install_location:     "{{ toolbox_install_location  | default('/opt/ibm/WebSphere/Toolbox') }}"
__tpl_file:                     "installHTTP_product.rsp.j2"
__rsp_file:                     "installHTTP_product.xml"
__iim_install_location:         "{{ iim_install_location  | default('/opt/ibm/InstallationManager') }}"
__plugin_tpl_file:              "createPlugin.rsp.j2"
__plugin_rsp_file:              "createPlugin.xml"
__def_loc_name_plugin:          "WAS9.0"
__was_server_hostname:          "{{ was_hostname }}"
__ihs_server_hostname:          "{{ ihs_hostname }}"